<h2>花千骨</h2>

<p id="hua">
《花千骨》是由 <a href="#">慈文传媒集团</a>制作并发行，<span class="y1">林玉芬、高林豹、梁胜权联合执导，霍建华、赵丽颖</span>领衔主<br />
演，<span class="y2">蒋欣、杨烁</span>特别出演，<span class="y3">张丹峰、李纯、马可、鲍天琦、安悦溪、徐海乔</span>等主演的古装玄幻仙侠剧。<br /> 
该剧改编自fresh果果同名小说，讲述少女花千骨与长留上仙白子画之间关于责任、成长、取舍的纯爱虐<br />
恋[1] 。该剧于2014年5月6日开机，9月15日杀青，8月12日发布中文及英文版的预告片[2] 。 该剧于<br />
2015年6月9日起每周二、周三晚10点在 <span class="y4">湖南卫视</span>的钻石独播剧场播出。[3] 2015年7月5日起，该剧播放<br />
时间已经改为每周日、周一晚10点。当天零点在爱奇艺同步更新。[4]</p>
